<body>

<header>
	<div class="container">
		<div class="row">
			<div class="col-12"><img style="height: 44px;" src="img/default-black-top.png"></div>
			<div class="col-12 d-flex justify-content-between align-items-center hedMain">
				<div class="leftRight"><button onclick="location.href = 'gift-card.html';" ><img src="img/back-icon.svg"></button></div>
				<div><h1>Gift Cards</h1></div>
				<div class="leftRight">&nbsp;</div>
			</div>
		</div>
	</div>
</header>

<main class="padTop padBottom">
	<div class="container giftCardWrapper">
        <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-head" id="headingOne">
                <h2 class="mb-0 collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <img class="mr-2" src="img/redeem-point.svg"> Redeem Points
                </h2>
              </div>
          
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <form class="w-100">
                    <div class="form-group mb-4">
                        <input type="text" class="form-control" placeholder="Enter Point">
                    </div>
                    <a href="#" class="redBtn w-100 text-center">Buy Now</a>
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-head" id="headingTwo">
                <h2 class="mb-0 collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <img class="mr-2" src="img/mpesa.svg"> MPESA
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <form class="w-100">
                    <div class="form-group mb-4">
                        <input type="text" class="form-control" placeholder="Enter your mobile number">
                    </div>
                    <a href="#" class="redBtn w-100 text-center">Buy Now</a>
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-head" id="headingThree">
                <h2 class="mb-0 collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <img class="mr-2" src="img/credit-card.svg"> Credit Card
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <a href="#" class="redBtn w-100 text-center">Buy Now</a>
                </div>
              </div>
            </div>

          </div>
          <div class="row cardPayment redeem-amount mt-5">
            <div class="col-6">Redeem Amount:</div>
            <div class="col-6 text-right">KES 1,000.00</div>
          </div>
          <div class="row cardPayment total-order mt-3">
            <div class="col-6">Total order:</div>
            <div class="col-6 text-right">KES 1,000.00</div>
          </div>
          <div class="row mt-5">
            <div class="col-12"><a href="#" class="redBtn w-100 text-center">Proceed</a></div>
          </div>
	</div>
</main>
	

<footer>

		<li><a class="noti" href="notification.html">&nbsp;</a></li>
	</ul>
</footer>
