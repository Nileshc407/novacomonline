	<div class="container">

			<div class="col-12 d-flex justify-content-between align-items-center hedMain">
				<div class="leftRight"><button onclick="location.href = 'profile-home.html';" ><img src="img/back-icon.svg"></button></div>
				<div><h1>Personal Details</h1></div>
				<div class="leftRight"><button><img src="img/edit-icon.svg"></button></div>
			</div>
		</div>
	</div>
</header>

<main class="padTop padBottom">
	<div class="container">
		<div class="row">
            <div class="col-12 perDetailsWrapper">
                <div class="photoEdit d-flex align-items-center mb-3">
                    <div class="userImg"><img src="img/user.jpg"></div>
                    <div class="editTxt"><a href="#"><b>Change</b> Profile Picture</a></div>
                    <!-- <label class="control-label">Select File</label>
                    <input id="input-b5" name="input-b5[]" type="file" multiple>
                    <script>
                        $(document).ready(function() {
                            $("#input-b5").fileinput({showCaption: false, dropZoneEnabled: false});
                        });
                    </script> -->
                </div>
                <form class="perDetailForm">
                    <div class="form-group">
                        <label class="font-weight-bold">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div id="BirthDate" class="form-group">
                        <label class="font-weight-bold">Date of Birth</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold w-100">Gender</label>
                        <label class="radioBtnMain mr-4">Male
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioBtnMain mr-4">Female
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radioBtnMain">Other
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-group input-group">
                        <label class="font-weight-bold">Mobile Number (Without Dial Code)</label>
                        <input id="phone" type="tel" class="form-control w-100">
                    </div>
                    <a href="#" class="redBtn w-100 text-center">Submit</a>
                </form>
            </div>
		</div>
	</div>
</main>
